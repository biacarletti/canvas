<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira do Brasil!!!</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var windows = document.querySelector('canvas');
        var paintBrush = windows.getContext('2d');

        paintBrush.fillStyle = 'green';
        paintBrush.fillRect(0, 0, 600, 400);

        paintBrush.fillStyle = 'yellow';
        paintBrush.beginPath();
        paintBrush.moveTo(300, 50);
        paintBrush.lineTo(50, 200);
        paintBrush.lineTo(550, 200);
        paintBrush.fill();

        paintBrush.beginPath();
        paintBrush.moveTo(300, 350)
        paintBrush.lineTo(50,200);
        paintBrush.lineTo(550,200)
        paintBrush.fill()

        paintBrush.fillStyle='darkblue';
        paintBrush.beginPath();

        paintBrush.arc(300, 200, 100, 0, 2*3.14);
        paintBrush.fill();
    </script>
</body>

</html>
