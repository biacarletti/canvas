<script>
    /*
Aprendemos a utilizar parseInt() para converter um texto em número. 
Certo? Contudo, ele converte um texto para um número inteiro e nem sempre queremos abdicar dos números decimais. Vejamos um exemplo:
var numero = parseInt("12.13");

O valor de numero será 12. Para que as casas decimais sejam mantidas, usamos o parseFloat():
var numero = parseFloat("12.13");
    */
</script>
