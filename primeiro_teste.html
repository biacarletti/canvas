<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var widowns = document.querySelector('canvas');
        var paintBrush = widowns.getContext('2d');

        paintBrush.fillStyle = 'lightgrey';
        paintBrush.fillRect(0, 0, 600, 400);

        paintBrush.fillStyle = 'green';
        paintBrush.fillRect(0, 0, 200, 400);

        paintBrush.fillStyle = 'red';
        paintBrush.fillRect(400, 0, 200, 400);

        paintBrush.fillStyle = 'yellow';
        paintBrush.beginPath()
        paintBrush.moveTo(300, 200)
        paintBrush.lineTo(200, 400)
        paintBrush.lineTo(400, 400)
        paintBrush.fill()

        paintBrush.fillStyle = 'blue';
        paintBrush.beginPath()
        paintBrush.arc(300, 150, 50, 0, 2 * 3.14)
        paintBrush.fill()
        /*
   Inico do eixo x , inicio do eixo y, raio do circulo, angulo inicial, angulo final em radiano
        */

    </script>
</body>

</html>
