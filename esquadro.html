<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=can, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var windows = document.querySelector('canvas');
        var paintBrush = windows.getContext('2d');
        
        paintBrush.fillStyle = 'black'
        paintBrush.beginPath();
        paintBrush.moveTo(50, 50);
        paintBrush.lineTo(50, 400)
        paintBrush.lineTo(400, 400)
        paintBrush.fill();

        paintBrush.fillStyle='white';
        paintBrush.beginPath();
        paintBrush.moveTo(100, 175);
        paintBrush.lineTo(100, 350);
        paintBrush.lineTo(275, 350);
        paintBrush.fill();
    </script>
</body>

</html>
